<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hertz</title>
  <link rel="icon" href="../favicon/favicon.png" type="image/png">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="hero contact-hero">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar py-3">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/Logo.svg" alt="Logo de Hertz" height="32" />
        </a>
        <button class="navbar-toggler d-lg-none align-items-center justify-content-center p-3 border-0 bg-transparent d-flex"
          type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/vehicles.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/locations.html">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/contact.html">
                <span class="active-indicator"></span> Contact
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="btn login-btn d-none d-lg-flex align-items-center ms-auto">
          <img src="../icons/Profile.svg" alt="Profile Icon" class="me-2" style="width: 1.25rem; height: 1.25rem;" />
          Log in | Register
        </a>
      </div>
    </nav>
    <div class="container MainText text-center text-lg-start">
      <h1 class="mb-3">Get in <span class="highlight">touch</span></h1>
      <p class="mb-4">We're here to help you with your rental experience.</p>
    </div>
  </header>

  <main class="page-wrapper">
    <div class="container">
      <section class="booking-card" aria-labelledby="contact-form">
        <h2 id="contact-form" class="visually-hidden">Contact Form</h2>
        <form>
          <div class="row g-4">
            <div class="col-md-6">
              <label for="name" class="field-label">Name</label>
              <input type="text" id="name" class="location-input w-100" placeholder="Your full name" />
            </div>
            <div class="col-md-6">
              <label for="email" class="field-label">Email</label>
              <input type="email" id="email" class="location-input w-100" placeholder="you@example.com" />
            </div>
            <div class="col-12">
              <label for="message" class="field-label">Message</label>
              <textarea id="message" class="location-input w-100" rows="5" placeholder="Write your message here..."></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="show-cars-btn">Send message</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-logo">
        <img src="../img/Logo.svg" alt="Hertz Logo" />
      </div>
      <nav class="footer-nav" aria-label="Footer Navigation">
        <a href="../index.html">Home</a>
        <a href="../pages/vehicles.html">Vehicles</a>
        <a href="../pages/locations.html">Locations</a>
        <a href="../pages/faq.html">FAQ</a>
        <a href="../pages/contact.html">Contact</a>
      </nav>
      <div class="footer-copy">&copy; 2025 Hertz. All rights reserved.</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
